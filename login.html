<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
	<link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/material-dashboard.min.css">
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
	<link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
	<link rel="stylesheet" href="assets/css/blk-design-system.min.css">
	<link href="assets/css/login&signUp.css" rel="stylesheet" type="text/css">

</head>

<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div
				class="col-lg-6 col-md-7 col-sm-8 col-11 form-box d-flex flex-column justify-content-center mt-5 position-relative info-box">
				<div class="background-form">
					<img src="assets/img/images.jpg">
				</div>
				<div class="text-center my-2 logo mx-auto z-index-3">
					<img src="assets/img/Logo1-removebg-preview.png" class="w-100 h-100">
				</div>
				<h4 class="text-center my-1 title z-index-3 text-neutral">
					وارد حساب کاربری شوید
				</h4>
				<form class="px-4 py-2 z-index-3">
					<div class="form-input">
						<span><i class="fa fa-envelope-o"></i></span>
						<input class="pr-3" type="email" name="" placeholder="آدرس ایمیل" tabindex="10" required>
					</div>
					<div class="form-input">
						<span><i class="fa fa-key"></i></span>
						<input class="pr-3" type="password" name="" placeholder="رمز عبور" required>
					</div>

					<div class="mb-3 d-flex align-items-center">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="cb1">
							<label class="custom-control-label pr-2" for="cb1">مرا به خاطر بسپار</label>
						</div>
					</div>

					<div class="mb-3">
						<button type="submit" class="btn btn-block">وارد شوید
						</button>
					</div>

					<div class="text-right ">
						<a href="reset.html" class="forget-link pr-2">
							رمز عبور را فراموش کرده اید؟
						</a>
					</div>

					<div class="text-center mb-3 text-neutral">
						یا با وارد شوید
					</div>

					<div class="row mb-3 px-2">
						<div class="col-4">
							<a href="" class="btn btn-block btn-social facebook btn-facebook px-0 py-2">
								<i class="bx bxl-facebook text-2xl"></i>
							</a>
						</div>

						<div class="col-4">
							<a href="" class="btn btn-block btn-social google btn-google px-0 py-2">
								<i class="bx bxl-google text-2xl"></i>
							</a>
						</div>

						<div class="col-4">
							<a href="" class="btn btn-block btn-social twitter btn-twitter px-0 py-2">
								<i class="bx bxl-twitter text-2xl"></i>
							</a>
						</div>
					</div>

					<div class="text-center mb-5 text-neutral">
						حساب کاربری ندارید؟
						<a class="register-link text-neutral" href="register.html">اینجا ثبت نام کنید</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
