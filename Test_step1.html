<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/material-dashboard.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font/newFont.css">
    <link rel="stylesheet" href="assets/css/test_online.css">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <section class="test row justify-content-center align-items-center border-radius-2xl">
            <section class="test-online col-lg-7 bg-white pt-2 pb-4 px-lg-5 border-radius-section position-relative">
                <form action="" id="wizard" role="application" class="wizard mx-5 my-2">
                    <section class="steps">
                        <ul role="tablist" class=" d-flex justify-content-center mb-3 ">
                            <li role="tab" aria-disabled="false" class="first current" aria-selected="true"><a
                                    id="wizard-t-0" href="Test_step1.html" aria-controls="stepOne"><span
                                        class="current-info audible">current
                                        step: </span><span class="number">1.</span> <img
                                        src="assets/img/profile-1.1s-200px.png" alt="test_step_img" class="test_step_img">
                                    <span class="step-order text-xxs d-block text-center text-black-50 mt-3">مرحله
                                        اول</span></a><img src="assets/img/step-arrow.png" alt="" class="step-arrow">
                            </li>
                            <li role="tab" aria-disabled="false"><a id="wizard-t-1" href="Test_step2.html"
                                    aria-controls="wizard-p-1"><span class="number">2.</span> <img
                                        src="assets/img/exam-1.1s-200px.png" alt="test_step_img" class="test_step_img"><span
                                        class="step-order text-xxs d-block text-center text-black-50 mt-3">مرحله
                                        دوم</span></a><img src="assets/img/step-arrow.png" alt="" class="step-arrow">
                            </li>
                            <li role="tab" aria-disabled="false" class="last"><a id="wizard-t-3" href="Test_step3.html"
                                    aria-controls="wizard-p-3"><span class="number">3.</span> <img
                                        src="assets/img/hospital-1.1s-200px.png" alt="test_step_img" class="test_step_img"><span
                                        class="step-order text-xxs d-block text-center text-black-50 mt-3">مرحله
                                        سوم</span></a></li>
                        </ul>
                    </section>
                    <section class="content">
                        <!-- SECTION 1 -->
                        <section id="stepOne" role="tabpanel" class="body current" aria-hidden="false">
                            <h3 class="text-2xl text-center text-dark mb-3">جزئیات اساسی</h3>
                            <section class="form-row d-flex mb-3">
                                <section class="form-holder w-50 me-4 text-end">
                                    <label for="" class="text-sm text-dark"> : نام خانوادگی</label>
                                    <input type="text" class="form-control text-sm text-end w-100 bg-transparent py-0 px-4 text-dark" placeholder="نام خانوادگی خود را وارد کنید">
                                </section>
                                <section class="form-holder w-50 me-0 text-end">
                                    <label for="" class="text-sm text-dark">: نام </label>
                                    <input type="text" class="form-control text-sm text-end w-100 bg-transparent py-0 px-4 text-dark" placeholder="نام خود را وارد کنید">
                                </section>
                            </section>
                            <section class="form-row d-flex mb-3">
                                <section class="form-holder w-50 me-4 text-end">
                                    <label for="" class="text-sm text-dark"> : ایمیل</label>
                                    <input type="text" class="form-control text-sm text-end w-100 bg-transparent py-0 px-4 text-dark" placeholder="ایمیل خود را وارد کنید">
                                </section>
                                <section class="form-holder w-50 me-0 text-end">
                                    <label for="" class="text-sm text-dark"> : شماره تماس</label>
                                    <input type="text" class="form-control text-sm text-end w-100 bg-transparent py-0 px-4 text-dark" placeholder="شماره تماس خود را وارد کنید">
                                </section>
                            </section>
                            <section class="form-row d-flex mb-3">
                                <section class="form-holder w-50 me-4 text-end">
                                    <label for="" class="text-sm text-dark"> : کشور</label>
                                    <input type="text" class="form-control text-sm text-end w-100 bg-transparent py-0 px-4 text-dark" placeholder="کشور خود را وارد کنید">
                                </section>
                                <section class="form-group">
                                    <section class="form-holder w-50 me-4 text-end">
                                        <label for="" class="text-sm text-dark"> : استان</label>
                                        <input type="text" class="form-control text-sm text-end w-100 bg-transparent py-0 px-4 text-dark" placeholder="استان">
                                    </section>
                                    <section class="form-holder w-50 me-0 text-end">
                                        <label for="" class="text-sm text-dark"> : شهر</label>
                                        <input type="text" class="form-control text-sm text-end w-100 bg-transparent py-0 px-4 text-dark" placeholder="شهر">
                                    </section>
                                </section>
                            </section>
                        </section>
                    </section>
                    <section class="actions mt-3">
                        <ul role="menu" aria-label="Pagination" class="d-flex justify-content-between">
                            <li class="disabled border-radius-section d-flex justify-content-center align-items-center" aria-disabled="true"><a href="Home.html" role="menuitem" class="border-0 d-inline-flex align-items-center text-white cursor-pointer justify-content-center text-sm w-100 h-100">بازگشت</a>
                            </li>
                            <li aria-hidden="false" aria-disabled="false" class="border-radius-section d-flex justify-content-center align-items-center"><a href="Test_step2.html"
                                    role="menuitem" class="border-0 d-inline-flex align-items-center text-white cursor-pointer justify-content-center text-sm w-100 h-100">ادامه</a></li>
                        </ul>
                    </section>
                </form>
            </section>
        </section>
    </section>
</body>

</html>
