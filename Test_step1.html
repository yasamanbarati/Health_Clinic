<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/material-dashboard.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font/newFont.css">
    <link rel="stylesheet" href="assets/css/test_online.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section class="row justify-content-center align-items-center border-radius-2xl">
            <section class="col-lg-7 bg-white pt-2 pb-4 px-7 border-radius-section">
                <form action="" id="wizard" role="application" class="wizard clearfix m-3">
                    <div class="steps clearfix">
                        <ul role="tablist">
                            <li role="tab" aria-disabled="false" class="first current" aria-selected="true"><a
                                    id="wizard-t-0" href="Test_step1.html" aria-controls="stepOne"><span
                                        class="current-info audible">current
                                        step: </span><span class="number">1.</span> <img
                                        src="assets/img/profile-1.1s-200px.png" alt="test_step_img" class="test_step_img">
                                    <span class="step-order text-sm d-block text-center text-black-50 mt-3">مرحله
                                        اول</span></a><img src="assets/img/step-arrow.png" alt="" class="step-arrow">
                            </li>
                            <li role="tab" aria-disabled="false"><a id="wizard-t-1" href="Test_step2.html"
                                    aria-controls="wizard-p-1"><span class="number">2.</span> <img
                                        src="assets/img/exam-1.1s-200px.png" alt="test_step_img" class="test_step_img"><span
                                        class="step-order text-sm d-block text-center text-black-50 mt-3">مرحله
                                        دوم</span></a><img src="assets/img/step-arrow.png" alt="" class="step-arrow">
                            </li>
                            <li role="tab" aria-disabled="false" class="last"><a id="wizard-t-3" href="Test_step3.html"
                                    aria-controls="wizard-p-3"><span class="number">3.</span> <img
                                        src="assets/img/hospital-1.1s-200px.png" alt="test_step_img" class="test_step_img"><span
                                        class="step-order text-sm d-block text-center text-black-50 mt-3">مرحله
                                        سوم</span></a></li>
                        </ul>
                    </div>
                    <div class="content clearfix">
                        <!-- SECTION 1 -->
                        <section id="stepOne" role="tabpanel" class="body current" aria-hidden="false">
                            <h3 class="text-4xl text-center text-dark mb-3">جزئیات اساسی</h3>
                            <div class="form-row d-flex mb-3">
                                <div class="form-holder w-50 me-4 text-end">
                                    <label for="" class="text-md  text-dark"> : نام خانوادگی</label>
                                    <input type="text" class="form-control text-md text-end" placeholder="نام خانوادگی خود را وارد کنید">
                                </div>
                                <div class="form-holder w-50 me-0 text-end">
                                    <label for="" class="text-md  text-dark">: نام </label>
                                    <input type="text" class="form-control text-md text-end" placeholder="نام خود را وارد کنید">
                                </div>
                            </div>
                            <div class="form-row d-flex mb-3">
                                <div class="form-holder w-50 me-4 text-end">
                                    <label for="" class="text-md  text-dark"> : ایمیل</label>
                                    <input type="text" class="form-control text-md text-end" placeholder="ایمیل خود را وارد کنید">
                                </div>
                                <div class="form-holder w-50 me-0 text-end">
                                    <label for="" class="text-md  text-dark"> : شماره تماس</label>
                                    <input type="text" class="form-control text-md text-end" placeholder="شماره تماس خود را وارد کنید">
                                </div>
                            </div>
                            <div class="form-row d-flex mb-3">
                                <div class="form-holder w-50 me-4 text-end">
                                    <label for="" class="text-md  text-dark"> : کشور</label>
                                    <input type="text" class="form-control text-md text-end" placeholder="کشور خود را وارد کنید">
                                </div>
                                <div class="form-group">
                                    <div class="form-holder w-50 me-4 text-end">
                                        <label for="" class="text-md  text-dark"> : استان</label>
                                        <input type="text" class="form-control text-md text-end" placeholder="استان">
                                    </div>
                                    <div class="form-holder w-50 me-0 text-end">
                                        <label for="" class="text-md  text-dark"> : شهر</label>
                                        <input type="text" class="form-control text-md text-end" placeholder="شهر">
                                    </div>
                                </div>
                            </div>
                        </section>

                    </div>
                    <div class="actions clearfix">
                        <ul role="menu" aria-label="Pagination">
                            <li class="disabled" aria-disabled="true"><a href="Home.html" role="menuitem">بازگشت</a>
                            </li>
                            <li aria-hidden="false" aria-disabled="false"><a href="Test_step2.html"
                                    role="menuitem">ادامه</a></li>
                        </ul>
                    </div>
                </form>
            </section>
        </section>
    </div>
</body>

</html>
