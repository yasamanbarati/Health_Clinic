<!DOCTYPE html>
<html>
<head>
    <title>تغیر رمز عبور</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/material-dashboard.min.css">
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/static/css/blk-design-system.min.css">
    <link href="/static/css/login&signUp.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/css/responsive.css">
</head>
<body class="signUp-page bg-white">

<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-lg-6 col-md-7 col-sm-8 col-11 form-box d-flex flex-column justify-content-center mt-4 position-relative info-box">
            <section class="background-form">
                <img src="/static/img/images.jpg" alt="background" class="w-100 h-100">
            </section>
            <section class="text-center mt-4 logo mx-auto z-index-3">
                <img  src="/static/img/Logo1-removebg-preview.png" alt="logo">
            </section>
            <h4 class="text-center mt-4 title z-index-3 text-neutral text-lg">
                یک حساب کاربری ایجاد کنید
            </h4>
            <form class="px-2 px-md-3 px-sm-3 px-lg-3 py-2 z-index-3" action="{% url 'reset_pass_page' user.email_active_code %}" method="post">
                {% csrf_token %}

                <section class="form-input">
                    {{ reset_pass.password }}
                    {{ reset_pass.password.errors }}
                </section>
                <section class="form-input">
                    {{ reset_pass.comfirm_password }}
                    {{ reset_pass.email.comfirm_password }}
                </section>

                {% comment %}                  <section class="mt-3 d-flex align-items-center">
                    <section class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="cb1">
                        <label class="custom-control-label text-right text-xs pr-1 pr-sm-2 pr-d-2 pr-lg-2" for="cb1">من با تمام شرایط و ضوابط موافقم</label>
                    </section>
                </section>{% endcomment %}
                <section class="mt-4">
                    <button type="submit" class="btn btn-block text-lg">
                        اعمال تغییرات
                    </button>
                </section>
            </form>
        </section>
    </section>
</section>


</body>
</html>
