<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/material-dashboard.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/font/newFont.css">
    <link rel="stylesheet" href="assets/css/test_online.css">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <section class="test row justify-content-center align-items-center border-radius-2xl position-relative">
            <section class="test-online col-lg-8 bg-white p-5 border-radius-section">
                <form action="" id="wizard" role="application" class="wizard mx-5 my-2">
                    <section class="steps">
                        <ul role="tablist" class=" d-flex justify-content-center mb-3 ">
                            <li role="tab" aria-disabled="false" class="first current" aria-selected="true"><a
                                    id="wizard-t-0" href="Test_step1.html" aria-controls="stepOne"><span
                                        class="current-info audible">current
                                        step: </span><span class="number">1.</span> <img
                                        src="assets/img/profile-1.1s-200px.png" alt="test_step_img"
                                        class="test_step_img">
                                    <span class="step-order text-xxs d-block text-center text-black-50 mt-3">مرحله
                                        اول</span></a><img src="assets/img/step-arrow.png" alt="" class="step-arrow">
                            </li>
                            <li role="tab" aria-disabled="false"><a id="wizard-t-1" href="Test_step2.html"
                                    aria-controls="wizard-p-1"><span class="number">2.</span> <img
                                        src="assets/img/exam-1.1s-200px.png" alt="test_step_img"
                                        class="test_step_img"><span
                                        class="step-order text-xxs d-block text-center text-black-50 mt-3">مرحله
                                        دوم</span></a><img src="assets/img/step-arrow.png" alt="" class="step-arrow">
                            </li>
                            <li role="tab" aria-disabled="false" class="last"><a id="wizard-t-3" href="Test_step3.html"
                                    aria-controls="wizard-p-3"><span class="number">3.</span> <img
                                        src="assets/img/hospital-1.1s-200px.png" alt="test_step_img"
                                        class="test_step_img"><span
                                        class="step-order text-xxs d-block text-center text-black-50 mt-3">مرحله
                                        سوم</span></a></li>
                        </ul>
                    </section>
                    <section class="content my-4">
                        <!-- SECTION 1 -->
                        <section id="stepTwo" role="tabpanel" class="body current" aria-hidden="false">
                            <h3 class="text-2xl text-center text-dark mb-3">بیماری</h3>
                            <section class="form-row d-flex mb-3">
                                <section id="myDropdown" class="dropdown form-holder w-50 me-4 text-end">
                                    <label for="" class="text-sm text-dark">: زیر مجموعه بیماری </label>
                                    <input type="text"
                                        class="btn btn-white dropdown-toggle form-control text-sm text-end w-100 bg-transparent py-0 px-4 text-dark position-relative"
                                        type="button" id="dis_input" data-bs-toggle="dropdown" aria-expanded="false"
                                        placeholder="بیماری خود را جستوجو کنید" onkeyup="filterFunction()"
                                        autocomplete="off" onkeypress="showDownBtn()">

                                    <button class="filter_close" onclick="createDic()">
                                        <i class="material-icons">done</i>
                                    </button>

                                    <ul class="dropdown-menu" aria-labelledby="dis_input">
                                        <li><a class="dropdown-item text-sm text-dark text-end" href="#"
                                                onclick="dropdwnValue(this)">بیماری 0</a>
                                        </li>
                                        <li><a class="dropdown-item text-sm text-dark text-end" href="#"
                                                onclick="dropdwnValue(this)">بیماری 01</a>
                                        </li>
                                        <li><a class="dropdown-item text-sm text-dark text-end" href="#"
                                                onclick="dropdwnValue(this)">بیماری 02</a>
                                        </li>
                                    </ul>
                                    <!--  -->
                                    <section id="dis_box"
                                        class="d-flex justify-content-end align-items-center flex-wrap">
                                        <!-- این باکس یا استفاده از جاوااسکریپت ایجاد شده -->
                                        <!-- <span class="dis_box_span">
                                            <button class="dis_box_btn">
                                                <i class="material-icons">close</i>
                                            </button>
                                            بیماری 01
                                        </span> -->
                                    </section>
                                    <!--  end -->
                                </section>
                            </section>
                        </section>
                    </section>
                    <section class="actions mt-3">
                        <ul role="menu" aria-label="Pagination" class="d-flex justify-content-between">
                            <li class="disabled border-radius-section d-flex justify-content-center align-items-center"
                                aria-disabled="true"><a href="Test_step2.html" role="menuitem"
                                    class="border-0 d-inline-flex align-items-center text-white cursor-pointer justify-content-center text-sm w-100 h-100">بازگشت</a>
                            </li>
                            <li aria-hidden="false" aria-disabled="false"
                                class="border-radius-section d-flex justify-content-center align-items-center"><a
                                    href="" role="menuitem"
                                    class="border-0 d-inline-flex align-items-center text-white cursor-pointer justify-content-center text-sm w-100 h-100">ادامه</a>
                            </li>
                        </ul>
                    </section>
                </form>
            </section>
        </section>
    </section>
</body>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/filter.js"></script>

</html>
