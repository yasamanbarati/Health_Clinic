<!DOCTYPE html>
<html>
<head>
	<title>Reset</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="assets/css/material-dashboard.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
	<link rel="stylesheet" href="assets/css/blk-design-system.min.css">
	<link href="assets/css/login&signUp.css" rel="stylesheet" type="text/css">
	
</head>
<body class="bg-white">
	<div class="container-fluid">
		<div class="row justify-content-center">	
			<div class="col-lg-6 form-block px-4">
				<div class="col-lg-6 col-md-7 col-sm-8 col-11 form-box">
					<div class="text-center mb-3 mt-5">
						<img src="logo.png" width="150px">
					</div>
					<div class="reset-form d-block">
					  <form class="reset-password-form px-4 py-2">
					    <h4 class="mb-3 text-center">Reset Your password</h4>
					    <p class="mb-3 pr-2 text-center" style="color: #777">
							لطفا آدرس ایمیل خود را وارد کنید و ما پیوند بازنشانی رمز عبور را برای شما ارسال خواهیم کرد.
						</p>
					    <div class="form-input">
								<span><i class="fa fa-envelope-o"></i></span>
								<input class="pr-3" type="email" name="" placeholder="آدرس ایمیل" tabindex="10"required>
							</div>
					    <div class="mb-3 text-center"> 
								<button type="submit" class="btn">ارسال لینک بازنشانی</button>
							</div>
							<div class="text-center mb-5">
								از قبل رمز عبور دارید؟ 
								<a class="login-link" href="login.html">از اینجا وارد شوید</a>
							</div>
					  </form>
					</div>
					<div class="reset-confirmation d-none">
					  <div class="mb-4">
					    <h4 class="mb-3 text-center">لینک ارسال شد</h4>
					    <h6>لطفاً صندوق ورودی خود را برای پیوند بازنشانی رمز عبور بررسی کنید.</h6>
					  </div>
					  <div class="mb-4">
					    <a href="login.html">
					      <button type="submit" class="btn">اکنون وارد شوید</button>
					    </a>
					  </div>
					</div> 
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript">
	function PasswordReset() {
  	$('form.reset-password-form').on('submit', function(e) {
      e.preventDefault();
      $('.reset-form')
      .removeClass('d-block')
      .addClass('d-none');
	    $('.reset-confirmation').addClass('d-block');
		});
	}

	window.addEventListener('load', function() {
    PasswordReset();
	});
</script>
</body>
</html>
