<!DOCTYPE html>
<html>
<head>
	<title>Reset</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="assets/css/material-dashboard.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
	<link rel="stylesheet" href="assets/css/blk-design-system.min.css">
	<link href="assets/css/login&signUp.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body class="reset-page bg-white">
	<section class="container-fluid">
		<section class="row justify-content-center">	
			<section class="col-lg-4 col-md-6 col-sm-7 col-10 form-box d-flex flex-column justify-content-center mt-5 position-relative info-box">
				<section class="background-form">
					<img src="assets/img/images.jpg" alt="background">
				</section>
				<section class="text-center my-2 logo mx-auto z-index-3">
					<img src="assets/img/Logo1-removebg-preview.png" alt="logo" class="w-100 h-100">
				</section>
				<form class="reset-password-form px-4 py-3 z-index-3">
					<h4 class="text-center mt-1 text-neutral text-lg z-index-3">رمز عبور خود را بازنشانی کنید</h4>

					<section class="form-input mt-4">

						<input class="pr-3 text-sm" type="email" name="" placeholder="آدرس ایمیل" tabindex="10"required>
					</section>
					<section class="form-input mt-2">

						<input class="pr-3 text-sm" type="email" name="" placeholder="رمز عبور" tabindex="10"required>
					</section>
					<section class="form-input mt-2">

						<input class="pr-3 text-sm" type="email" name="" placeholder="تکرار رمز عبور" tabindex="10"required>
					</section>
					<section class="mt-2 text-center"> 
						<button type="submit" class="btn btn-block text-lg d-flex justify-content-center">بازنشانی</button>
					</section>
					<section class="text-center text-sm text-neutral mt-3 mb-4">
						از قبل رمز عبور دارید؟ 
						<a class="login-link" href="login.html">از اینجا وارد شوید</a>
					</section>
				</form>

				<section class="reset-confirmation d-none">
					<section class="mb-4">
						<h4 class="mb-3 text-neutral text-center">لینک ارسال شد</h4>
						<h6>لطفاً صندوق ورودی خود را برای پیوند بازنشانی رمز عبور بررسی کنید.</h6>
					</section>
					  <section class="mb-4">
						<a href="login.html">
						  <button type="submit" class="btn">اکنون وارد شوید</button>
						</a>
					  </section>
				</section> 
			</section>
		</section>
	</section>
<script type="text/javascript">
	function PasswordReset() {
		$('form.reset-password-form').on('submit', function(e) {
			e.preventDefault();
			$('.reset-form')
			.removeClass('d-block')
			.addClass('d-none');
			$('.reset-confirmation').addClass('d-block');
		});
	}

	window.addEventListener('load', function() {
		PasswordReset();
		});
</script>
</body>
</html>
