
<!DOCTYPE html>
<html>
<head>
	<title>Reset</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="assets/css/login&signUp.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">	
			<div class="col-lg-6 form-block px-4">
				<div class="col-lg-8 col-md-6 col-sm-8 col-xs-12 form-box">
					<div class="text-center mb-3 mt-5">
						<img src="logo.png" width="150px">
					</div>
					<div class="reset-form d-block">
					  <form class="reset-password-form">
					    <h4 class="mb-3 text-center">Reset Your password</h4>
					    <p class="mb-3" style="color: #777">
					      Please enter your email address and we will send you a password reset link.
					    </p>
					    <div class="form-input">
								<span><i class="fa fa-envelope-o"></i></span>
								<input type="email" name="" placeholder="Email Address" tabindex="10"required>
							</div>
					    <div class="mb-3"> 
								<button type="submit" class="btn">Send Reset Link</button>
							</div>
							<div class="text-center mb-5">
								Already have password 
								<a class="login-link" href="login.html">Login here</a>
							</div>
					  </form>
					</div>
					<div class="reset-confirmation d-none">
					  <div class="mb-4">
					    <h4 class="mb-3 text-center">Link was sent</h4>
					    <h6>Please, check your inbox for a password reset link.</h6>
					  </div>
					  <div class="mb-4">
					    <a href="login.html">
					      <button type="submit" class="btn">Login Now</button>
					    </a>
					  </div>
					</div> 
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript">
	function PasswordReset() {
  	$('form.reset-password-form').on('submit', function(e) {
      e.preventDefault();
      $('.reset-form')
      .removeClass('d-block')
      .addClass('d-none');
	    $('.reset-confirmation').addClass('d-block');
		});
	}

	window.addEventListener('load', function() {
    PasswordReset();
	});
</script>
</body>
</html>
