<!DOCTYPE html>
<html>
<head>
	<title>Reset</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="assets/css/material-dashboard.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
	<link rel="stylesheet" href="assets/css/blk-design-system.min.css">
    <link rel="stylesheet" href="assets/font/newFont.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="assets/css/login&signUp.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body class="reset-page bg-white">
	<section class="container-fluid">
		<section class="register_form row justify-content-center align-items-center">	
			<section class="col-lg-4 col-md-6 col-sm-7 col-10 form-box d-flex flex-column justify-content-center mt-5 position-relative info-box">
				<section class="text-center my-2 logo mx-auto z-index-3">
					<a class="z-index-1 w-100 h-100" href="Home.html"><img class="w-100 h-100"
						src="assets/img/Logo1-removebg-preview.png" alt="logo">
					</a>
				</section>
				<form class="reset-password-form px-4 py-3 z-index-3">
					<h4 class="text-center mt-1 text-darker text-lg z-index-3">رمز عبور خود را بازنشانی کنید</h4>
					<section class="form-input text-right ">
						<label for="" class="text-lg text-darker pe-2">ایمیل :</label>
						<span class="p-0 me-3"><i class="material-icons text-black-50">email</i></span>
						<input class="text-md px-5"  type="email" name="" placeholder="ایمیل خود را وارد کنید" tabindex="10"required>
						<p class="my-2 pr-2 text-right z-index-3 text-black-50 text-md" style="color: #777">* 
							لطفا آدرس ایمیل خود را وارد کنید و ما پیوند بازنشانی رمز عبور را برای شما ارسال خواهیم کرد.
						</p>
					</section>
					<section class="mt-2 text-center"> 
						<button type="submit" class="btn btn-block text-lg register_form_submit d-flex justify-content-center">ارسال لینک بازنشانی</button>
					</section>
					<section class="d-flex justify-content-center align-items-center">
					<p class="register_formLogin text-center text-lg  mb-0 text-darker">
						از قبل رمز عبور دارید؟ </p>
						<a class="register-link text-darker text-md me-2" href="login.html">از اینجا وارد شوید</a>
					</section>
				</form>
				</section> 
			</section>
		</section>
	</section>
</body>
</html>
