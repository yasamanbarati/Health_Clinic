                    </section>
                    <section class="col-2 d-flex justify-content-end ">
                        <button class="btn text-center nav-menu">

                                person

                    </section>

                                            یاسمن براتی

                                    </section>
                                    <section class="col-3 row justify-content-between align-items-start">

                                <section class="navbar-responsive-body mt-5 mx-auto ">

                        </section>
                    </section>

    <section class="mt-5 mb-5">
        <section class="container">
            <section class="test-box-title text-center">
                <h2 class="d-flex text-2xl position-relative">
                    <h4 class="d-inline-block text-lg"> مشخصات فردی</h4>
                    > اطلاعات عضویت
                </h2>
            </section>
            <section class="box-information d-flex justify-content-center">
                <section class="box-info w-70">
                    <section class="box-info-inner mt-3">
                        <section class="box-info-value mt-3">
                            <h4 class="text-lg text-center">تغییر&nbsp;تصویر کاربر</h4>
                            <section class="item p-3 pe-0 d-flex justify-content-start align-items-end">
                                <section class="personal-image cci-image-thumbnail-show">
                                    <img class="ui rounded image w-100 h-100" src="assets/img/team/team-4.jpg">
                                </section>
                                <section class="personal-image-file">
                                    <input type="file" name="personImg" id="personImg" placeholder="انتخاب تصویر">

                                </section>
                            </section>
                            <section class="item p-3">
                                <form action="" method="post" id="formUpdate">
                                    <section class="box-info-value">
                                        <h3 class="text-2xl text-center text-right mb-3">جزئیات اساسی</h3>
                                    </section>
                                    <section class="form-row d-flex mb-3">
                                        <section
                                            class="form-holder w-50 me-0 text-end position-relative  d-flex flex-column justify-content-center ">
                                            <label for="" class="text-sm text-right"> نام :</label>
                                            <i class="material-icons position-absolute">person</i>
                                            <input type="text"
                                                class="form-control text-sm text-end w-100 bg-transparent py-0 ps-4 pe-5 text-right"
                                                placeholder="نام خود را وارد کنید" readonly value="یاسمن">
                                            <button class="Edit position-absolute bg-transparent border-0 text-sm">ویرایش</button>
                                        </section>
                                        <section
                                            class="form-holder w-50 me-4 text-end position-relative  d-flex flex-column justify-content-center ">
                                            <label for="" class="text-sm text-right">نام خانوادگی :</label>
                                            <i class="material-icons position-absolute">person</i>
                                            <input type="text"
                                                class="form-control text-sm text-end w-100 bg-transparent py-0 ps-4 pe-5 text-right"
                                                placeholder="نام خانوادگی خود را وارد کنید" readonly
                                                value="براتی">
                                            <button class="Edit position-absolute bg-transparent border-0 text-sm">ویرایش</button>
                                        </section>
                                    </section>
                                    <section class="form-row d-flex mb-3">
                                        <section
                                            class="form-holder w-50 me-0 text-end position-relative  d-flex flex-column justify-content-center ">
                                            <label for="" class="text-sm text-right"> ایمیل :</label>
                                            <i class="material-icons position-absolute">email</i>
                                            <input type="text"
                                                class="form-control text-sm text-end w-100 bg-transparent py-0 ps-4 pe-5 text-right"
                                                placeholder="ایمیل خود را وارد کنید" readonly
                                                value="yasamanbarati81@gmail.com">
                                            <button class="Edit position-absolute bg-transparent border-0 text-sm">ویرایش</button>
                                        </section>
                                        <section
                                            class="form-holder w-50 me-4 text-end position-relative  d-flex flex-column justify-content-center ">
                                            <label for="" class="text-sm text-right"> شماره تماس :</label>
                                            <i class="material-icons position-absolute">phone</i>
                                            <input type="text"
                                                class="form-control text-sm text-end w-100 bg-transparent py-0 ps-4 pe-5 text-right"
                                                placeholder="شماره تماس خود را وارد کنید" readonly value="09876543210">
                                            <button class="Edit position-absolute bg-transparent border-0 text-sm">ویرایش</button>
                                        </section>
                                    </section>
                                    <section class="form-row d-flex mt-4 justify-content-end align-items-center">
                                        <section
                                            class="form-holder w-50 me-0 text-end position-relative d-flex flex-column justify-content-center ">
                                            <label for="" class="text-sm  text-right"> سن : </label>
                                            <i class="material-icons position-absolute">memory</i>
                                            <input type="text"
                                                class="form-control text-sm text-end w-100 bg-transparent  py-0 ps-4 pe-5 text-right"
                                                placeholder="سن را وارد کنید" readonly value="20">
                                            <button class="Edit position-absolute bg-transparent border-0 text-sm">ویرایش</button>
                                        </section>
                                        <section
                                            class="form-holder w-50 me-4 text-end d-flex justify-content-end flex-column">
                                            <section>
                                                <label for="" class="text-sm  text-right"> جنسیت :</label>
                                            </section>
                                            <section class="d-flex align-items-baseline">
                                                <input type="radio" id="woman" name="Gender" value="Woman">
                                                <label for="woman" class="mx-3 text-sm mb-0">زن</label>
                                                <input type="radio" id="man" name="Gender" value="Man">
                                                <label for="man" class="mx-3 text-sm mb-0">مرد</label>
                                            </section>
                                        </section>
                                    </section>
                                    <section class="subBtn mt-5 mx-auto">
                                        <button type="submit"
                                            class="border-0  border-radius-section d-flex align-items-center text-white cursor-pointer justify-content-center text-sm w-100 h-100">زخیره</button>
                                    </section>
                            </section>

                            </form>
                        </section>
                    </section>
                </section>
