
<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/boxicons.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/material-dashboard.min.css">
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
	<link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
	<link rel="stylesheet" href="assets/css/blk-design-system.min.css">	
    <link rel="stylesheet" href="assets/font/newFont.css"><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="assets/css/login&signUp.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body class="signUp-page bg-white">
	<section class="container-fluid">
		<section class="register_form row justify-content-center align-items-center">
			<section class="col-lg-4 col-md-7 col-sm-8 col-11 form-box d-flex flex-column justify-content-center position-relative info-box">
				<section class="text-center mt-4 logo mx-auto z-index-3">
					<img  src="assets/img/Logo1-removebg-preview.png" alt="logo"  class="w-100 h-100">
				</section>
				<h4 class="register_form_title text-center mt-4 title z-index-3 text-darker text-2xl">
					یک حساب کاربری ایجاد کنید
				</h4>
				<form class="px-2 px-md-3 px-sm-3 px-lg-3 py-2 z-index-3">
					<section class="form-input text-right ">
						<label for="" class="text-lg text-darker pe-2">ایمیل :</label>
						<span class="p-0 me-3"><i class="material-icons text-black-50">account_circle</i></span>
						<input class="text-md px-5"  type="text" name="" placeholder="نام و نام خانوادگی" required>
					</section>
					<section class="form-input text-right ">
						<label for="" class="text-lg text-darker pe-2">ایمیل :</label>
						<span class="p-0 me-3"><i class="material-icons text-black-50">email</i></span>
						<input class="text-md px-5"  type="email" name="" placeholder="ایمیل" tabindex="10"required>
					</section>
					<section class="form-input text-right ">						
						<label for="" class="text-lg text-darker pe-2">رمز عبور :</label>
						<span class="p-0 me-3"><i class="material-icons text-black-50">password</i></span>
						<input class="text-md px-5"  type="password" name="" placeholder="رمز عبور" required>
					</section>
					<section class="mt-3 d-flex align-items-center">
						<section class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="cb1">
							<label class="custom-control-label text-right text-sm pr-1 pr-sm-2 pr-d-2 pr-lg-2" for="cb1">من با تمام شرایط و ضوابط موافقم</label>
						</section>
					</section>
					<section class="mt-4"> 
						<button type="submit" class="btn btn-block text-lg register_form_submit">
							ثبت نام
						</button>
					</section>
						قبلاً یک حساب کاربری دارید؟
						<a class="login-link pr-1 text-darker text-md" href="login.html">از اینجا وارد شوید</a>
					</section>
				</form>
			</section>
		</section>
	</section>
</body>
</html>
