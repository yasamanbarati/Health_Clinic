
<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="assets/css/material-dashboard.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
	<link rel="stylesheet" href="assets/css/blk-design-system.min.css">
	<link href="assets/css/login&signUp.css" rel="stylesheet" type="text/css">
  
</head>
<body class="bg-white">
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-lg-6 form-block px-4">
				<div class="col-lg-6 col-md-7 col-sm-8 col-11 form-box">
					<div class="text-center mb-3 mt-5">
						<img  src="logo.png" width="150px">
					</div>
					<h4 class="text-center mb-4">
						یک حساب کاربری ایجاد کنید
					</h4>
					<form class="px-4 py-2">
						<div class="form-input">
							<span><i class="fa fa-user-o"></i></span>
							<input class="pr-3" type="text" name="" placeholder="نام و نام خانوادگی" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-envelope-o"></i></span>
							<input class="pr-3" type="email" name="" placeholder="ایمیل" tabindex="10"required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-key"></i></span>
							<input class="pr-3" type="password" name="" placeholder="رمز عبور" required>
						</div>
							
						<div class="mb-3 d-flex align-items-center">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="cb1">
								<label class="custom-control-label pr-2" for="cb1">من با تمام شرایط و ضوابط موافقم</label>
							</div>
						</div>

						<div class="mb-3"> 
							<button type="submit" class="btn btn-block">
								ثبت نام
							</button>
						</div>

						<div class="text-center mb-3">
							یا ثبت نام با
						</div>
							
						<div class="row mb-3 px-2">
							<div class="col-4">
								<a href="" class="btn btn-block btn-social btn-facebook">
									<i class="fa fa-facebook"></i>
								</a>
							</div>

							<div class="col-4">
								<a href="" class="btn btn-block btn-social btn-google">
									<i class="fa fa-google"></i>
								</a>
							</div>
							
							<div class="col-4">
								<a href="" class="btn btn-block btn-social btn-twitter">
									<i class="fa fa-twitter"></i>
								</a>
							</div>
						</div>
							
						<div class="text-center mb-5">
							قبلاً یک حساب کاربری دارید؟
							<a class="login-link" href="login.html">از اینجا وارد شوید</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
