
<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/bootstrap-icons.css" rel="stylesheet">
	<link href="assets/css/boxicons.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/material-dashboard.min.css">
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
	<link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
	<link rel="stylesheet" href="assets/css/blk-design-system.min.css">	
	<link href="assets/css/login&signUp.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body class="signUp-page bg-white">
	<section class="container-fluid">
		<section class="row justify-content-center">
			<section class="col-lg-4 col-md-7 col-sm-8 col-11 form-box d-flex flex-column justify-content-center mt-4 position-relative info-box">
				<section class="background-form">
					<img src="assets/img/images.jpg" alt="background" class="w-100 h-100">
				</section>
				<section class="text-center mt-4 logo mx-auto z-index-3">
					<img  src="assets/img/Logo1-removebg-preview.png" alt="logo">
				</section>
				<h4 class="text-center mt-4 title z-index-3 text-neutral text-lg">
					یک حساب کاربری ایجاد کنید
				</h4>
				<form class="px-2 px-md-3 px-sm-3 px-lg-3 py-2 z-index-3">
					<section class="form-input">
						<span><i class="fa fa-user-o"></i></span>
						<input class="pr-3 text-sm" type="text" name="" placeholder="نام و نام خانوادگی" required>
					</section>
					<section class="form-input">
						<span><i class="fa fa-envelope-o"></i></span>
						<input class="pr-3 text-sm" type="email" name="" placeholder="ایمیل" tabindex="10"required>
					</section>
					<section class="form-input">
						<span><i class="fa fa-key"></i></span>
						<input class="pr-3 text-sm" type="password" name="" placeholder="رمز عبور" required>
					</section>
					<section class="mt-3 d-flex align-items-center">
						<section class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="cb1">
							<label class="custom-control-label text-right text-xs pr-1 pr-sm-2 pr-d-2 pr-lg-2" for="cb1">من با تمام شرایط و ضوابط موافقم</label>
						</section>
					</section>
					<section class="mt-4"> 
						<button type="submit" class="btn btn-block text-lg">
							ثبت نام
						</button>
					</section>
					<section class="text-center mt-4 text-lg text-neutral">
						یا ثبت نام با
					</section>
					<section class="row mt-4 px-2">
						<section class="col-4">
							<a href="" class="btn btn-block btn-social facebook btn-facebook px-0 py-2">
								<i class="bx bxl-facebook text-2xl"></i>
							</a>
						</section>
						<section class="col-4">
							<a href="" class="btn btn-block btn-social google btn-google px-0 py-2">
								<i class="bx bxl-google text-2xl"></i>
							</a>
						</section>
						<section class="col-4">
							<a href="" class="btn btn-block btn-social twitter btn-twitter px-0 py-2">
								<i class="bx bxl-twitter text-2xl"></i>
							</a>
						</section>
					</section>
					<section class="text-center my-4 text-neutral text-md">
						قبلاً یک حساب کاربری دارید؟
						<a class="login-link pr-1" href="login.html">از اینجا وارد شوید</a>
					</section>
				</form>
			</section>
		</section>
	</section>
</body>
</html>
