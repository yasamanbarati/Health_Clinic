<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/material-dashboard.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/font/newFont.css">
    <link rel="stylesheet" href="assets/css/test_online.css">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <section class="test row justify-content-center align-items-center border-radius-2xl position-relative">
            <section class="test-online col-lg-8 bg-white p-5 border-radius-section">
                <form action="" id="wizard" role="application" class="wizard mx-5 my-2">
                    <section class="steps">
                        <ul role="tablist" class=" d-flex justify-content-center mb-3 ">
                            <li role="tab" aria-disabled="false" class="first current" aria-selected="true"><a
                                    id="wizard-t-0" href="Test_step1.html" aria-controls="stepOne"><span
                                        class="current-info audible">current
                                        step: </span><span class="number">1.</span> <img
                                        src="assets/img/profile-1.1s-200px.png" alt="test_step_img"
                                        class="test_step_img">
                                    <span class="step-order text-xxs d-block text-center text-black-50 mt-3">مرحله
                                        اول</span></a><img src="assets/img/step-arrow.png" alt="" class="step-arrow">
                            </li>
                            <li role="tab" aria-disabled="false"><a id="wizard-t-1" href="Test_step2.html"
                                    aria-controls="wizard-p-1"><span class="number">2.</span> <img
                                        src="assets/img/exam-1.1s-200px.png" alt="test_step_img"
                                        class="test_step_img"><span
                                        class="step-order text-xxs d-block text-center text-black-50 mt-3">مرحله
                                        دوم</span></a><img src="assets/img/step-arrow.png" alt="" class="step-arrow">
                            </li>
                            <li role="tab" aria-disabled="false" class="last"><a id="wizard-t-3" href="Test_step3.html"
                                    aria-controls="wizard-p-3"><span class="number">3.</span> <img
                                        src="assets/img/hospital-1.1s-200px.png" alt="test_step_img"
                                        class="test_step_img"><span
                                        class="step-order text-xxs d-block text-center text-black-50 mt-3">مرحله
                                        سوم</span></a></li>
                        </ul>
                    </section>
                    <section class="content">
                        <!-- SECTION 1 -->
                        <section id="stepTwo" role="tabpanel" class="body current" aria-hidden="false">
                            <h3 class="text-2xl text-center text-dark mb-3">BMI</h3>
                            <section class="form-row d-flex mb-3">
                                <section class="form-holder w-50 me-4 text-end position-relative d-flex flex-column justify-content-center align-items-end">
                                    <label for="" class="text-sm  text-dark"> : قد</label>
                                    <i class="material-icons position-absolute">height</i>
                                    <input type="text"
                                        class="form-control text-sm text-end w-100 bg-transparent  py-0 ps-4 pe-5 text-dark"
                                        placeholder="قد را به سانتی متر وارد کنید">
                                </section>
                                <section class="form-holder w-50 me-0 text-end position-relative d-flex flex-column justify-content-center align-items-end">
                                    <label for="" class="text-sm  text-dark">: وزن </label>
                                    <i class="material-icons position-absolute">monitor_weight</i>
                                    <input type="text"
                                        class="form-control text-sm text-end w-100 bg-transparent  py-0 ps-4 pe-5 text-dark"
                                        placeholder="وزن را به کیلوگرم وارد کنید">
                                </section>
                            </section>
                            <section class="form-row d-flex mt-4 justify-content-end align-items-center">
                                <section class="form-holder w-50 me-4 text-end d-flex justify-content-end flex-column">
                                    <section>
                                        <label for="" class="text-sm  text-dark"> : جنسیت</label>
                                    </section>
                                    <section>
                                        <input type="radio" id="woman" name="Gender" value="Woman">
                                        <label for="woman" class="mx-3 text-sm">زن</label>
                                        <input type="radio" id="man" name="Gender" value="Man">
                                        <label for="man" class="mx-3 text-sm">مرد</label>
                                    </section>
                                </section>
                                <section class="form-holder w-50 me-0 text-end position-relative d-flex flex-column justify-content-center align-items-end">
                                    <label for="" class="text-sm  text-dark">: سن </label>
                                    <i class="material-icons position-absolute">memory</i>
                                    <input type="text"
                                        class="form-control text-sm text-end w-100 bg-transparent  py-0 ps-4 pe-5 text-dark"
                                        placeholder="سن را وارد کنید">
                                </section>
                            </section>
                        </section>

                    </section>
                    <section class="actions mt-3">
                        <ul role="menu" aria-label="Pagination" class="d-flex justify-content-between">
                            <li class="disabled border-radius-section d-flex justify-content-center align-items-center"
                                aria-disabled="true">
                                <button role="menuitem" type="submit"
                                    class="rounded-3 border-0 d-inline-flex align-items-center text-white cursor-pointer justify-content-center text-sm bg-transparent">بازگشت</button>
                            </li>
                            <li aria-hidden="false" aria-disabled="false"
                                class="border-radius-section d-flex justify-content-center align-items-center"><button
                                    type="submit" role="menuitem"
                                    class="border-0 d-inline-flex align-items-center text-white cursor-pointer justify-content-center text-sm bg-transparent">ادامه</button>
                            </li>
                        </ul>
                    </section>
                </form>
            </section>
            <img src="assets/img/kisspng-dietary-supplement-weight-loss-weight-gain-health-food-5abb3fd95755a4.8070535115222210173577-removebg-preview.png"
                alt="" class="position-absolute z-index-0 bg-img">
        </section>
    </section>
</body>

</html>
